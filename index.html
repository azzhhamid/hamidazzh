<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="leftSide">
        <h1>Lorem ipsum</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia eos
          consectetur illum quasi nisi amet soluta, sunt, veritatis consequatur
          quae similique.
        </p>
        <a href="http://www.google.com">Read More</a>
      </div>
      <div id="rightSide">
        <h1><img src="signup-icon.png" alt="Sign UP image" /> Sign up</h1>
        <form action="#" method="post">
          <fieldset>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              autocomplete="off"
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              autocomplete="off"
            />
            <input
              type="text"
              name="email"
              placeholder="Email"
              autocomplete="off"
            />
            <input type="password" name="password" placeholder="Password" />

            <label>
              <input type="checkbox" name="terms" id="terms" /> I accept terms &
              conditions
            </label>
          </fieldset>
          <button>Sign up</button>
          <a href="log.html">You have account?</a>
        </form>
      </div>
    </main>
  </body>
</html>
